<html>
	<head>
		<title>Hello</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<style>
			.leaflet-marker-icon {
		        border-radius: 50%;
			}
			#map {
				position:absolute;
				left:0px;
				top:0px;
				bottom:0px;
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id='map'></div>
		<script>
			d3.csv("https://docs.google.com/spreadsheets/d/1zInzC6oHzwzwfAu5IcjtnmCfi9Zqu3o372asP52A63I/export?gid=1894564459&format=csv", function(data) {
				data.forEach(function(row) {
					var myIcon = L.icon({
					    iconUrl: row.image,
					    iconSize: [30, 30],
					    iconAnchor: [15, 15],
					    popupAnchor: [0, -15],
					});

					row.lat = parseFloat(row.lat);
					row.lon = parseFloat(row.lon);
					L.marker([row.lat, row.lon], {icon: myIcon})
						.addTo(map)
						.bindPopup(row.name + "<br>" + row.description);
				})
			})
			var map = L.map('map').setView([21.0000, 78.0000], 5);

			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

		</script>
	</body>
</html>
